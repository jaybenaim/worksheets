  </head>
  <body>
<div class="container" > 

        <nav class="navbar "> 
                <a href="index.html" class="navbar navbar-primary">Roll and Match </a>
            </nav> 
    <div id="title" class="row"> 
    <div class="col-sm-4"> </div>
    <div class="col-sm-4">
        <h1>Sight Words</h1> 
    </div> 
    <div class="col-sm-4"> </div>
</div>
<div class="row"> 
 <div id="circle"> </div>
     <script> 
            anychart.onDocumentReady(function() {

                // set the data
                var data = [
                    {x: "the", value: 10, exploded: true},
                    {x: "I", value: 10, exploded: true},
                    {x: "is", value: 10, exploded: true},
                    {x: "you", value: 10, exploded: true},
                    {x: "he", value: 10, exploded: true},
                    {x: "she", value: 10, exploded: true},
                    {x: "today", value: 10, exploded: true},
                    {x: "in", value: 10, exploded: true},
                    {x: "it", value: 10, exploded: true},
                    {x: "came", value: 10, exploded: true},
                    {x: "has", value: 10, exploded: true},
                    {x: "do", value: 10, exploded: true},
                    {x: "want", value: 10, exploded: true},
                    {x: "like", value: 10, exploded: true},
                    {x: "have", value: 10, exploded: true}
                ];
             

                // create the chart
                var chart = anychart.pie();
              
                // set the chart title
               //  chart.title("Sight Words");
              
                // add the data
                chart.data(data);
              
              // sort elements
              chart.sort("desc");

                // change the font size 
             chart.labels().fontSize(23); 
               // set legend position
                chart.legend().position("right");
                // set items layout
                chart.legend().itemsLayout("vertical");

                
                // add the words instead of percentages
                chart.labels().format("{%x}");



                // display the chart in the container
                chart.container('circle');
                chart.draw();
              
              });
     </script>
     
      
</div>

  </div>
