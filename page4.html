</div>
<div class="row" id="circleContainer"> 
 <div id="circle"> </div>
     <script> 
            anychart.onDocumentReady(function() {

                // set the data
                var data = [
                    {x: "the", value: 15, exploded: false},
                    {x: "I", value: 10, exploded: false},
                    {x: "is", value: 10, exploded: false},
                    {x: "you", value: 15, exploded: false},
                    {x: "he", value: 10, exploded: false},
                    {x: "she", value: 10, exploded: false},
                    {x: "in", value: 10, exploded: false},
                    {x: "it", value: 10, exploded: false},
                    {x: "came", value: 15, exploded: false},
                    {x: "has", value: 15, exploded: false},
                    {x: "do", value: 10, exploded: true},
                    {x: "want", value: 15, exploded: false},
                    {x: "have", value: 15, exploded: false}
                    
                ];
                

                // create the chart
                var chart = anychart.pie();
              
                // set the chart title
               //  chart.title("Sight Words");
               
                // add the data
                chart.data(data);
              

              //change pie size 
              chart.radius("38%"); 
              chart.explode("12%");
              //aqua style
              //chart.fill("aquastyle");
                // change the font size 
                chart.labels().fontSize(23); 
               // set legend position
                chart.legend().position("right");
                // set items layout
                chart.legend().itemsLayout("vertical");
                chart.legend().fontSize(26);
                // add the words instead of percentages
                chart.labels().format("{%x}");
                

                // display the chart in the container
                chart.container('circle');
                chart.draw();
              
              });
     </script>
